<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Music Player</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
</head>
<body>

<audio id="player">
	<source id="source">
		Audio not supported
</audio>

<span id="currentlyPlayingSong"></span><em></em><span id="currentSong"></span></em>
<progress id="progress" value="0" max="100"></progress>
<div id="controls">
	<i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
	<i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
	<p>Volume:</p>
	<i class="fas fa-volume-down"></i>
	<input type="range" id="volumeSlider" min="0" max="1" step="0.01">
	<i class="fas fa-volume-up"></i>
</div>

<h4>My Songs:</h4>
<div id="songList"></div>




<p>Music: <a href="https://justnaija.com"></a>https://justnaija.com</p>

<script src="script.js"></script>

</body>
</html>
